<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasMaps Route Optimizer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for 'Inter' font and smooth UI */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* Light background for contrast */
        }
        .container-card {
            box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-start justify-center p-4 sm:p-8">
    
    <div class="w-full max-w-lg mt-10 bg-white rounded-xl p-6 sm:p-8 container-card">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-3">
            Route Optimizer
        </h1>
        <p class="text-gray-600 mb-6">
            Enter your starting point and destination to find the most efficient route.
        </p>

        <!-- Location Input Form -->
        <div class="space-y-6">
            <div>
                <label for="startLocation" class="block text-sm font-medium text-gray-700 mb-1">
                    Start Location
                </label>
                <input 
                    type="text" 
                    id="startLocation" 
                    placeholder="E.g., 123 Main St, Anytown" 
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-800"
                >
            </div>
            
            <div>
                <label for="endLocation" class="block text-sm font-medium text-gray-700 mb-1">
                    End Location
                </label>
                <input 
                    type="text" 
                    id="endLocation" 
                    placeholder="E.g., 456 Oak Ave, Othercity" 
                    class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-800"
                >
            </div>
        </div>

        <!-- Action Button -->
        <div class="mt-8">
            <button 
                id="optimizeButton"
                class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition duration-150 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50"
            >
                <span id="buttonText">Optimize Route</span>
                <span id="loadingIndicator" class="hidden">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Optimizing...
                </span>
            </button>
        </div>

        <!-- Results Display Area -->
        <div id="results" class="mt-8 pt-6 border-t border-gray-200 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-3">Optimization Results</h2>
            <pre id="resultOutput" class="bg-gray-100 p-4 rounded-lg text-sm text-gray-700 overflow-x-auto"></pre>
        </div>
        
    </div>

    <script>
        // IIFE for scope isolation
        (function() {
            const startInput = document.getElementById('startLocation');
            const endInput = document.getElementById('endLocation');
            const optimizeButton = document.getElementById('optimizeButton');
            const buttonText = document.getElementById('buttonText');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsDiv = document.getElementById('results');
            const resultOutput = document.getElementById('resultOutput');

            // Function to simulate API call and handle UI state
            function handleOptimization() {
                const startLocation = startInput.value.trim();
                const endLocation = endInput.value.trim();

                // Simple validation
                if (!startLocation || !endLocation) {
                    alertMessage("Please enter both a start and end location.", "error");
                    return;
                }

                // Show loading state
                buttonText.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                optimizeButton.disabled = true;
                resultsDiv.classList.add('hidden');
                resultOutput.textContent = '';
                
                console.log(`Optimization requested from: ${startLocation} to: ${endLocation}`);

                // --- START OF SIMULATED ASYNCHRONOUS API CALL ---
                // In a real application, you would replace this with a 'fetch' call to 
                // a geocoding service (like Google Maps Geocoding API) and your backend.
                setTimeout(() => {
                    const simulatedData = {
                        start: startLocation,
                        end: endLocation,
                        status: "success",
                        route_distance: "25.4 miles",
                        estimated_time: "35 minutes",
                        gas_savings_potential: "$3.50",
                        // This JSON structure is what you would expect from a backend service
                    };
                    
                    // Hide loading state
                    buttonText.classList.remove('hidden');
                    loadingIndicator.classList.add('hidden');
                    optimizeButton.disabled = false;
                    
                    // Display results
                    resultsDiv.classList.remove('hidden');
                    resultOutput.textContent = JSON.stringify(simulatedData, null, 2);

                    alertMessage("Route optimization simulated successfully!", "success");

                }, 2000); // Simulate a 2-second network delay
                // --- END OF SIMULATED ASYNCHRONOUS API CALL ---
            }

            // Custom Message Box (replacing forbidden alert())
            function alertMessage(message, type) {
                // Since we are in a simple HTML file, we'll use a basic overlay/console log for alerts
                console.log(`[${type.toUpperCase()}] ${message}`);

                // In a full application, you'd show a visible toast or modal here.
                // For this example, we'll append a quick status message below the button temporarily.
                let statusMessage = document.createElement('p');
                statusMessage.textContent = message;
                statusMessage.className = `mt-3 p-3 rounded-lg text-center ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
                
                // Clear existing messages
                const existing = document.querySelector('.temp-status-message');
                if (existing) existing.remove();
                
                statusMessage.classList.add('temp-status-message');
                optimizeButton.closest('div').after(statusMessage);

                // Remove after 4 seconds
                setTimeout(() => {
                    statusMessage.remove();
                }, 4000);
            }

            // Attach event listener
            optimizeButton.addEventListener('click', handleOptimization);
            
            // Allow pressing Enter in the fields to submit
            startInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleOptimization();
            });
            endInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleOptimization();
            });
        })();
    </script>
</body>
</html>
